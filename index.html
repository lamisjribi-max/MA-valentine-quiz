<!doctype html>
<html lang="en">
<head>
<meta property="og:title" content="Valentine Quiz">
<meta property="og:description" content="a tiny valentine Quiz">
<meta property="og:type" content="website">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine Quiz</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --chinese-red:#BE132D;
  --rio-red:#8A2232;
  --intimate-pink:#F4DEE3;
  --papyrus:#F2EFDC;
  --stalactite:#D4C4A7;
  --ink:#000;
  --panel:#1a070d;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  height:100vh;display:grid;place-items:center;
  background:linear-gradient(#5a0b16,#2b050c);
  font-family:"Press Start 2P",monospace;
  color:var(--papyrus);
}
.screen{
  display:none;width:min(900px,92vw);height:min(620px,84vh);
  position:relative;overflow:hidden;border-radius:18px;
  border:6px solid var(--ink);
  box-shadow:0 18px 60px rgba(0,0,0,.45),0 0 0 6px rgba(242,239,220,.18) inset,0 0 0 12px rgba(0,0,0,.65) inset;
  background:linear-gradient(#4b0714,#23040a);
}
.screen.active{display:block}
.panel{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  width:min(740px,92%);background:var(--panel);padding:28px 22px;text-align:center;
  border:6px solid var(--ink);border-radius:12px;
  box-shadow:0 0 0 6px rgba(242,239,220,.18) inset,0 0 0 12px rgba(0,0,0,.55) inset,0 10px 0 rgba(0,0,0,.55);
}
h1{
  color:var(--intimate-pink);
  font-size:clamp(18px,3vw,34px);
  line-height:1.25;margin-bottom:14px;
  text-shadow:0 3px 0 rgba(0,0,0,.5);
}
p{font-size:13px;line-height:1.7}
.btn{
  font-family:inherit;text-transform:lowercase;
  background:var(--chinese-red);color:var(--papyrus);
  border:6px solid var(--ink);
  padding:14px 18px;margin-top:14px;cursor:pointer;border-radius:10px;
  box-shadow:0 8px 0 var(--ink);
  transition:transform 90ms steps(2,end);
  user-select:none;
}
.btn:active{transform:translateY(5px);box-shadow:0 3px 0 var(--ink)}
.answers{
  position:relative;height:118px;margin-top:10px;
  display:flex;align-items:center;justify-content:center;gap:14px;
  user-select:none;
}
.no{
  position:absolute;left:65%;top:55%;
  transform:translate(-50%,-50%);
  background:#3b0a14;
}

/* FX layers */
.hearts,.fx-layer{position:absolute;inset:0;pointer-events:none;overflow:hidden}

.float-heart{
  position:absolute;bottom:-40px;width:14px;height:14px;opacity:.9;
  background:var(--intimate-pink);
  clip-path:polygon(12% 22%,22% 12%,34% 12%,44% 22%,50% 30%,56% 22%,66% 12%,78% 12%,88% 22%,88% 34%,80% 46%,70% 56%,62% 66%,56% 72%,50% 78%,44% 72%,38% 66%,30% 56%,20% 46%,12% 34%);
  filter:drop-shadow(2px 2px 0 rgba(0,0,0,.45));
  animation:floatUp linear forwards;
}
.float-heart.red{background:var(--chinese-red);opacity:.6}
.float-heart.dark{background:var(--stalactite);opacity:.55}
@keyframes floatUp{
  from{transform:translateY(0) translateX(0) scale(1) rotate(0)}
  to{transform:translateY(-110vh) translateX(var(--drift)) scale(var(--scale)) rotate(var(--spin))}
}
.sparkle{
  position:absolute;width:6px;height:6px;background:var(--papyrus);opacity:.85;
  filter:drop-shadow(1px 1px 0 rgba(0,0,0,.4));
  animation:sparkle 900ms steps(6,end) forwards;
}
@keyframes sparkle{
  0%{transform:scale(.5);opacity:0}
  20%{opacity:.95}
  100%{transform:scale(1.6);opacity:0}
}

/* Curtains */
#curtains{cursor:pointer}
.curtain-bg{
  position:absolute;inset:0;
  background:radial-gradient(circle at 50% 30%, rgba(244,222,227,.08), transparent 55%),linear-gradient(#2a050c,#140206);
}
.lights{
  position:absolute;inset:0;background:rgba(0,0,0,.10);opacity:.10;
  pointer-events:none;transition:opacity 220ms steps(2,end);
}
.curtain{
  position:absolute;top:0;height:100%;width:52%;
  background:repeating-linear-gradient(90deg,#6e0d1b 0 30px,#5b0b16 30px 60px);
  filter:contrast(1.08) saturate(1.05);
  box-shadow:inset -18px 0 0 rgba(0,0,0,.25), inset 0 0 30px rgba(0,0,0,.35);
}
.curtain-left{left:0;border-right:4px solid rgba(0,0,0,.65)}
.curtain-right{right:0;transform:scaleX(-1);border-left:4px solid rgba(0,0,0,.65)}
.curtain-seam{
  position:absolute;top:0;left:50%;transform:translateX(-50%);
  width:18px;height:100%;
  background:linear-gradient(90deg,rgba(0,0,0,.75),rgba(242,239,220,.15),rgba(0,0,0,.75));
  box-shadow:0 0 0 4px rgba(0,0,0,.35), inset 0 0 10px rgba(0,0,0,.55);
  opacity:.92;
}
.tassel{
  position:absolute;top:12px;width:26px;height:120px;
  filter:drop-shadow(2px 2px 0 rgba(0,0,0,.55));
}
.tassel-left{left:calc(50% - 54px)}
.tassel-right{left:calc(50% + 28px)}
.tassel::before{
  content:"";position:absolute;left:50%;transform:translateX(-50%);
  width:10px;height:78px;
  background:repeating-linear-gradient(180deg,var(--stalactite) 0 8px,#b29a7a 8px 16px);
  border:4px solid var(--ink);border-radius:8px;
}
.tassel::after{
  content:"";position:absolute;left:50%;bottom:0;transform:translateX(-50%);
  width:24px;height:28px;background:var(--chinese-red);
  border:4px solid var(--ink);border-radius:6px;
  box-shadow:inset 0 -6px 0 rgba(0,0,0,.18);
}
.heart-spot{
  position:absolute;inset:-10%;
  background:radial-gradient(circle,rgba(244,222,227,.05) 0%,rgba(244,222,227,.02) 35%,transparent 62%);
  mask:url("data:image/svg+xml,%3Csvg viewBox='0 0 100 90' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 82C50 82 8 56 8 30C8 17 18 8 31 8C40 8 47 13 50 19C53 13 60 8 69 8C82 8 92 17 92 30C92 56 50 82 50 82Z'/%3E%3C/svg%3E") center/60% no-repeat;
  filter:blur(1px);
}
#curtains.dimming .lights{opacity:.58}
#curtains.bright .heart-spot{
  background:radial-gradient(circle,rgba(244,222,227,.60) 0%,rgba(244,222,227,.18) 35%,transparent 64%);
}
#curtains.opening .curtain-left{animation:curtainLeft 980ms steps(10,end) forwards}
#curtains.opening .curtain-right{animation:curtainRight 980ms steps(10,end) forwards}
#curtains.opening .curtain-seam{opacity:0}
#curtains.opening .tassel{animation:tasselSwing 520ms steps(2,end) infinite}
@keyframes curtainLeft{to{transform:translateX(-110%)}}
@keyframes curtainRight{to{transform:translateX(110%) scaleX(-1)}}
@keyframes tasselSwing{50%{transform:translateY(1px) rotate(-3deg)}}
.click-hint{
  position:absolute;bottom:20px;width:100%;
  text-align:center;font-size:12px;opacity:.85;
  animation:blink 1s steps(2,end) infinite;
}
@keyframes blink{50%{opacity:.35}}

/* Burst hearts */
.burst-heart{
  position:absolute;width:12px;height:12px;background:var(--intimate-pink);
  clip-path:polygon(12% 22%,22% 12%,34% 12%,44% 22%,50% 30%,56% 22%,66% 12%,78% 12%,88% 22%,88% 34%,80% 46%,70% 56%,62% 66%,56% 72%,50% 78%,44% 72%,38% 66%,30% 56%,20% 46%,12% 34%);
  filter:drop-shadow(2px 2px 0 rgba(0,0,0,.45));
  opacity:.95;
  animation:burst 760ms steps(14,end) forwards;
}
.burst-heart.red{background:var(--chinese-red);opacity:.7}
.burst-heart.dark{background:var(--stalactite);opacity:.7}
@keyframes burst{
  from{transform:translate(0,0) scale(1);opacity:1}
  to{transform:translate(var(--bx),var(--by)) scale(.9);opacity:0}
}

/* Fake game over */
.gameover-bg{
  position:absolute;inset:0;
  background:repeating-linear-gradient(0deg,rgba(0,0,0,.16) 0 2px,rgba(0,0,0,0) 2px 6px),
           radial-gradient(circle at 50% 50%,rgba(0,0,0,.25),rgba(0,0,0,.85));
}
.glitch{
  display:inline-block;position:relative;color:var(--papyrus);
  text-shadow:0 3px 0 rgba(0,0,0,.6);
  animation:glitchJitter 240ms steps(2,end) infinite;
}
.glitch::before,.glitch::after{
  content:attr(data-text);
  position:absolute;left:0;top:0;opacity:.85;clip-path:inset(0 0 0 0);
}
.glitch::before{
  transform:translate(-2px,0);color:var(--chinese-red);
  animation:glitchSlice 180ms steps(2,end) infinite;opacity:.7;
}
.glitch::after{
  transform:translate(2px,0);color:var(--intimate-pink);
  animation:glitchSlice 210ms steps(2,end) infinite;opacity:.55;
}
@keyframes glitchJitter{50%{transform:translateY(-1px)}}
@keyframes glitchSlice{
  0%{clip-path:inset(0 0 70% 0)}
  50%{clip-path:inset(40% 0 20% 0)}
  100%{clip-path:inset(75% 0 0 0)}
}

/* Confetti */
.confetti{
  position:absolute;width:8px;height:10px;background:var(--papyrus);
  filter:drop-shadow(1px 1px 0 rgba(0,0,0,.35));
  opacity:.95;
  animation:confettiFall linear forwards;
}
.confetti.red{background:var(--chinese-red)}
.confetti.pink{background:var(--intimate-pink)}
.confetti.stone{background:var(--stalactite)}
@keyframes confettiFall{
  from{transform:translateY(-30px) rotate(0)}
  to{transform:translateY(120vh) rotate(var(--rot))}
}
</style>
</head>

<body>

<!-- Curtains -->
<section class="screen active" id="curtains" aria-label="Curtains">
  <div class="curtain-bg"></div>
  <div class="lights"></div>
  <div class="curtain curtain-left"></div>
  <div class="curtain curtain-right"></div>
  <div class="curtain-seam"></div>
  <div class="tassel tassel-left"></div>
  <div class="tassel tassel-right"></div>
  <div class="heart-spot"></div>
  <div class="click-hint">click anywhere</div>
</section>

<!-- Menu -->
<section class="screen" id="menu" aria-label="Menu">
  <div class="hearts"></div>
  <div class="panel">
    <h1>valentine quiz</h1>
    <p>ready to play?</p>
    <button id="startBtn" class="btn" type="button">start</button>
  </div>
</section>

<!-- Q1 -->
<section class="screen" id="q1" aria-label="Question 1">
  <div class="hearts"></div>
  <div class="fx-layer"></div>
  <div class="panel">
    <p>is your name Marcus anthoinette?</p>
    <div class="answers" id="a1">
      <button class="btn yes" type="button">yes</button>
      <button class="btn no" type="button">no</button>
    </div>
  </div>
</section>

<!-- Q2 -->
<section class="screen" id="q2" aria-label="Question 2">
  <div class="hearts"></div>
  <div class="fx-layer"></div>
  <div class="panel">
    <p>will u be my valentine?</p>
    <div class="answers" id="a2">
      <button class="btn yes" type="button" id="finalYes">yes</button>
      <button class="btn no" type="button">no</button>
    </div>
  </div>
</section>

<!-- Game over -->
<section class="screen" id="gameover" aria-label="Game Over">
  <div class="gameover-bg"></div>
  <div class="panel">
    <h1 class="glitch" data-text="game over">game over</h1>
    <p>restarting...</p>
  </div>
</section>

<!-- Win -->
<section class="screen" id="win" aria-label="Win">
  <div class="hearts"></div>
  <div class="fx-layer"></div>
  <div class="panel">
    <h1>I KNEW IT</h1>
    <p>YAAAYYYY</p>
    <button id="replay" class="btn" type="button">replay</button>
  </div>
</section>

<script>
(() => {
  const screens = Array.from(document.querySelectorAll(".screen"));
  const show = (id) => screens.forEach(s => s.classList.toggle("active", s.id === id));
  const activeScreen = () => document.querySelector(".screen.active");

  let floatTimer = null;

  function spawnFloatHeart(screen){
    const layer = screen.querySelector(".hearts");
    if(!layer) return;
    const h = document.createElement("div");
    h.className = "float-heart";
    const r = Math.random();
    if(r < 0.25) h.classList.add("red");
    else if(r < 0.45) h.classList.add("dark");
    h.style.left = (Math.random() * 100) + "%";
    h.style.setProperty("--scale", (0.85 + Math.random() * 1.9).toFixed(2));
    h.style.setProperty("--drift", (Math.random() * 160 - 80) + "px");
    h.style.setProperty("--spin", (Math.random() * 40 - 20) + "deg");
    h.style.animationDuration = (2600 + Math.random() * 5400) + "ms";
    h.addEventListener("animationend", () => h.remove());
    layer.appendChild(h);
  }

  function spawnSparkle(screen){
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = (10 + Math.random() * 80) + "%";
    s.style.top = (10 + Math.random() * 70) + "%";
    screen.appendChild(s);
    s.addEventListener("animationend", () => s.remove());
  }

  function startFloating(){
    stopFloating();
    floatTimer = setInterval(() => {
      const s = activeScreen();
      if(!s || s.id === "curtains" || s.id === "gameover") return;
      spawnFloatHeart(s);
      if(Math.random() < 0.35) spawnFloatHeart(s);
      if(Math.random() < 0.10) spawnSparkle(s);
    }, 200);
  }

  function stopFloating(){
    if(floatTimer) clearInterval(floatTimer);
    floatTimer = null;
  }

  function dodgeNoIn(container){
    const no = container.querySelector(".no");
    if(!no) return;

    const hop = () => {
      const w = container.clientWidth;
      const h = container.clientHeight;
      no.style.left = (10 + Math.random() * (w - 140)) + "px";
      no.style.top  = (10 + Math.random() * (h - 70)) + "px";
      no.style.transform = "translate(0,0)";
    };

    container.addEventListener("mousemove", (e) => {
      const r = no.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      if(Math.hypot(cx - e.clientX, cy - e.clientY) < 130) hop();
    });

    no.addEventListener("mouseenter", hop);
    no.addEventListener("touchstart", (e) => { e.preventDefault(); hop(); }, { passive:false });
    no.addEventListener("click", (e) => e.preventDefault());
  }

  document.querySelectorAll(".answers").forEach(dodgeNoIn);

  function heartExplosion(fromBtn){
    const s = activeScreen();
    const fx = s?.querySelector(".fx-layer");
    if(!s || !fx) return;

    const btnRect = fromBtn.getBoundingClientRect();
    const scrRect = s.getBoundingClientRect();
    const originX = btnRect.left + btnRect.width/2 - scrRect.left;
    const originY = btnRect.top + btnRect.height/2 - scrRect.top;

    const count = 28 + Math.floor(Math.random() * 18);
    for(let i=0;i<count;i++){
      const p = document.createElement("div");
      p.className = "burst-heart";
      const rr = Math.random();
      if(rr < 0.33) p.classList.add("red");
      else if(rr < 0.66) p.classList.add("dark");

      const angle = Math.random() * Math.PI * 2;
      const dist = 60 + Math.random() * 180;
      p.style.left = originX + "px";
      p.style.top  = originY + "px";
      p.style.setProperty("--bx", (Math.cos(angle)*dist).toFixed(1) + "px");
      p.style.setProperty("--by", (Math.sin(angle)*dist).toFixed(1) + "px");

      p.addEventListener("animationend", () => p.remove());
      fx.appendChild(p);
    }
  }

  let confettiTimer = null;

  function spawnConfetti(screen){
    const fx = screen.querySelector(".fx-layer");
    if(!fx) return;
    const c = document.createElement("div");
    c.className = "confetti";
    const r = Math.random();
    if(r < 0.33) c.classList.add("red");
    else if(r < 0.66) c.classList.add("pink");
    else c.classList.add("stone");
    c.style.left = (Math.random()*100) + "%";
    c.style.setProperty("--rot", (Math.random()*720 - 360).toFixed(0) + "deg");
    c.style.animationDuration = (1900 + Math.random()*1800).toFixed(0) + "ms";
    c.addEventListener("animationend", () => c.remove());
    fx.appendChild(c);
  }

  function startConfetti(){
    stopConfetti();
    const win = document.getElementById("win");
    confettiTimer = setInterval(() => {
      if(!win.classList.contains("active")) return;
      const n = 2 + Math.floor(Math.random()*5);
      for(let i=0;i<n;i++) spawnConfetti(win);
    }, 140);
    setTimeout(stopConfetti, 3500);
  }

  function stopConfetti(){
    if(confettiTimer) clearInterval(confettiTimer);
    confettiTimer = null;
  }

  const curtains = document.getElementById("curtains");
  const startBtn = document.getElementById("startBtn");
  const finalYes = document.getElementById("finalYes");
  const replayBtn = document.getElementById("replay");

  let opening = false;

  curtains.addEventListener("click", () => {
    if(opening) return;
    opening = true;
    curtains.classList.add("dimming");
    setTimeout(() => curtains.classList.add("bright"), 240);
    setTimeout(() => curtains.classList.add("opening"), 520);
    setTimeout(() => {
      show("menu");
      startFloating();
      opening = false;
    }, 1520);
  });

  startBtn.addEventListener("click", () => show("q1"));

  document.querySelector("#a1 .yes")?.addEventListener("click", (e) => {
    heartExplosion(e.currentTarget);
    setTimeout(() => show("q2"), 260);
  });

  finalYes.addEventListener("click", (e) => {
    heartExplosion(e.currentTarget);
    setTimeout(() => show("gameover"), 360);
    setTimeout(() => {
      show("win");
      startConfetti();
    }, 1350);
  });

  replayBtn.addEventListener("click", () => {
    stopConfetti();
    document.querySelectorAll(".burst-heart,.confetti,.sparkle,.float-heart").forEach(n => n.remove());
    document.querySelectorAll(".no").forEach(no => {
      no.style.left="65%"; no.style.top="55%"; no.style.transform="translate(-50%, -50%)";
    });
    curtains.classList.remove("dimming","bright","opening");
    show("curtains");
    stopFloating();
  });
})();
</script>

</body>
</html>
