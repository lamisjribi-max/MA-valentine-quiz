<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine Quiz</title>

<meta property="og:title" content="Valentine Quiz">
<meta property="og:description" content="a tiny valentine quiz for my pookie">
<meta property="og:type" content="website">
<meta property="og:image" content="https://lamisjribi-max.github.io/MA-valentine-quiz/og.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Valentine Quiz">
<meta name="twitter:description" content="a tiny valentine quiz for my pookie">
<meta name="twitter:image" content="https://lamisjribi-max.github.io/MA-valentine-quiz/og.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --red:#BE132D;
  --pink:#F4DEE3;
  --paper:#F2EFDC;
  --stone:#D4C4A7;
  --ink:#000;
  --panel:#1a070d;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  height:100vh;display:grid;place-items:center;
  background:linear-gradient(#5a0b16,#2b050c);
  font-family:"Press Start 2P",monospace;
  color:var(--paper);
}
.screen{
  display:none;width:min(900px,92vw);height:min(620px,84vh);
  position:relative;overflow:hidden;border-radius:18px;
  border:6px solid var(--ink);
  box-shadow:0 18px 60px rgba(0,0,0,.45),0 0 0 6px rgba(242,239,220,.18) inset,0 0 0 12px rgba(0,0,0,.65) inset;
  background:linear-gradient(#4b0714,#23040a);
}
.screen.active{display:block}
.panel{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  width:min(740px,92%);background:var(--panel);padding:28px 22px;text-align:center;
  border:6px solid var(--ink);border-radius:12px;
  box-shadow:0 0 0 6px rgba(242,239,220,.18) inset,0 0 0 12px rgba(0,0,0,.55) inset,0 10px 0 rgba(0,0,0,.55);
}
h1{color:var(--pink);font-size:clamp(18px,3vw,34px);line-height:1.25;margin-bottom:14px;text-shadow:0 3px 0 rgba(0,0,0,.5)}
p{font-size:13px;line-height:1.7}
.btn{
  font-family:inherit;text-transform:lowercase;background:var(--red);color:var(--paper);
  border:6px solid var(--ink);padding:14px 18px;margin-top:14px;cursor:pointer;border-radius:10px;
  box-shadow:0 8px 0 var(--ink);transition:transform 90ms steps(2,end);user-select:none;
}
.btn:active{transform:translateY(5px);box-shadow:0 3px 0 var(--ink)}
.answers{position:relative;height:118px;margin-top:10px;display:flex;align-items:center;justify-content:center;gap:14px}
.no{position:absolute;left:65%;top:55%;transform:translate(-50%,-50%);background:#3b0a14}

.hearts,.fx{position:absolute;inset:0;pointer-events:none;overflow:hidden}

.float-heart{
  position:absolute;bottom:-40px;width:14px;height:14px;background:var(--pink);
  clip-path:polygon(12% 22%,22% 12%,34% 12%,44% 22%,50% 30%,56% 22%,66% 12%,78% 12%,88% 22%,88% 34%,80% 46%,70% 56%,62% 66%,56% 72%,50% 78%,44% 72%,38% 66%,30% 56%,20% 46%,12% 34%);
  filter:drop-shadow(2px 2px 0 rgba(0,0,0,.45));
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-110vh) translateX(var(--dx)) rotate(var(--rot))}
}

.spark{
  position:absolute;width:6px;height:6px;background:var(--paper);
  animation:spark 900ms steps(6,end) forwards;
}
@keyframes spark{to{transform:scale(1.6);opacity:0}}

#curtains{cursor:pointer}
.curtain{
  position:absolute;top:0;height:100%;width:52%;
  background:repeating-linear-gradient(90deg,#6e0d1b 0 30px,#5b0b16 30px 60px);
}
.curtain-left{left:0}
.curtain-right{right:0;transform:scaleX(-1)}
#curtains.open .curtain-left{animation:cl 1s steps(10,end) forwards}
#curtains.open .curtain-right{animation:cr 1s steps(10,end) forwards}
@keyframes cl{to{transform:translateX(-110%)}}
@keyframes cr{to{transform:translateX(110%) scaleX(-1)}}

.burst{
  position:absolute;width:12px;height:12px;background:var(--pink);
  clip-path:polygon(12% 22%,22% 12%,34% 12%,44% 22%,50% 30%,56% 22%,66% 12%,78% 12%,88% 22%,88% 34%,80% 46%,70% 56%,62% 66%,56% 72%,50% 78%,44% 72%,38% 66%,30% 56%,20% 46%,12% 34%);
  animation:burst .7s steps(12,end) forwards;
}
@keyframes burst{to{transform:translate(var(--bx),var(--by));opacity:0}}

.conf{
  position:absolute;width:8px;height:10px;background:var(--paper);
  animation:fall linear forwards;
}
@keyframes fall{to{transform:translateY(120vh) rotate(var(--r))}}
</style>
</head>

<body>

<section class="screen active" id="curtains">
  <div class="curtain curtain-left"></div>
  <div class="curtain curtain-right"></div>
</section>

<section class="screen" id="menu">
  <div class="hearts"></div>
  <div class="panel">
    <h1>valentine quiz</h1>
    <p>ready to play?</p>
    <button id="startBtn" class="btn">start</button>
  </div>
</section>

<section class="screen" id="q1">
  <div class="hearts"></div>
  <div class="fx"></div>
  <div class="panel">
    <p>is your name Marcus anthoinette?</p>
    <div class="answers">
      <button class="btn yes" data-next="q2">yes</button>
      <button class="btn no">no</button>
    </div>
  </div>
</section>

<section class="screen" id="q2">
  <div class="hearts"></div>
  <div class="fx"></div>
  <div class="panel">
    <p>will u be my valentine?</p>
    <div class="answers">
      <button class="btn yes" id="finalYes">yes</button>
      <button class="btn no">no</button>
    </div>
  </div>
</section>

<section class="screen" id="win">
  <div class="hearts"></div>
  <div class="fx"></div>
  <div class="panel">
    <h1>I KNEW IT</h1>
    <button id="replay" class="btn">replay</button>
  </div>
</section>

<script>
const screens=[...document.querySelectorAll(".screen")];
const show=id=>screens.forEach(s=>s.classList.toggle("active",s.id===id));
const active=()=>document.querySelector(".screen.active");

document.getElementById("curtains").onclick=()=>{
  const c=document.getElementById("curtains");
  c.classList.add("open");
  setTimeout(()=>show("menu"),1000);
};

document.getElementById("startBtn").onclick=()=>show("q1");

document.querySelectorAll(".answers").forEach(box=>{
  const no=box.querySelector(".no");
  no.onmouseenter=()=>{
    no.style.left=Math.random()*70+15+"%";
    no.style.top=Math.random()*70+15+"%";
  };
});

function burst(btn){
  const fx=active().querySelector(".fx");
  const r=btn.getBoundingClientRect();
  for(let i=0;i<24;i++){
    const d=document.createElement("div");
    d.className="burst";
    d.style.left=r.left+"px";
    d.style.top=r.top+"px";
    d.style.setProperty("--bx",(Math.random()*200-100)+"px");
    d.style.setProperty("--by",(Math.random()*200-100)+"px");
    fx.appendChild(d);
    setTimeout(()=>d.remove(),700);
  }
}

document.querySelector("#q1 .yes").onclick=e=>{
  burst(e.target);
  setTimeout(()=>show("q2"),300);
};

document.getElementById("finalYes").onclick=e=>{
  burst(e.target);
  setTimeout(()=>show("win"),500);
};

document.getElementById("replay").onclick=()=>location.reload();
</script>

</body>
</html>
