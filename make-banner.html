<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Make OG Banner</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:24px;background:#12060a;color:#f2efdc}
    .row{display:flex;gap:14px;flex-wrap:wrap;align-items:center}
    canvas{border:2px solid #000;border-radius:14px;image-rendering:pixelated;max-width:100%}
    button{padding:10px 14px;border-radius:10px;border:2px solid #000;background:#BE132D;color:#F2EFDC;cursor:pointer}
    input{padding:10px 12px;border-radius:10px;border:2px solid #000;background:#1a070d;color:#F2EFDC;min-width:280px}
    label{display:block;margin:10px 0 6px;opacity:.9}
    .hint{opacity:.75;font-size:14px;margin-top:10px}
  </style>
</head>
<body>
  <h1>OG Banner Generator (1200Ã—630)</h1>

  <div class="row">
    <div>
      <label>Title</label>
      <input id="title" value="valentine quiz" />
      <label>Subtitle</label>
      <input id="subtitle" value="a tiny chaotic pixel valentine game" />
      <div class="row" style="margin-top:14px">
        <button id="render">Render</button>
        <button id="download">Download og.png</button>
      </div>
      <div class="hint">Download then upload to your repo as <b>og.png</b>.</div>
    </div>

    <canvas id="c" width="1200" height="630"></canvas>
  </div>

<script>
const C = document.getElementById("c");
const ctx = C.getContext("2d");

const palette = {
  chineseRed: "#BE132D",
  rioRed: "#8A2232",
  intimatePink: "#F4DEE3",
  papyrus: "#F2EFDC",
  stalactite: "#D4C4A7",
  ink: "#000000",
  deep: "#12060a",
};

function drawPixelRect(x,y,w,h,fill,stroke=palette.ink,sw=6){
  ctx.fillStyle = fill; ctx.fillRect(x,y,w,h);
  ctx.lineWidth = sw; ctx.strokeStyle = stroke; ctx.strokeRect(x,y,w,h);
}

function drawCurtainStripes(){
  ctx.fillStyle = palette.deep;
  ctx.fillRect(0,0,1200,630);

  // curtains
  for(let i=0;i<1200;i+=38){
    ctx.fillStyle = (Math.floor(i/38)%2===0) ? "#6e0d1b" : "#5b0b16";
    ctx.fillRect(i,0,38,630);
  }

  // soft vignette
  const g = ctx.createRadialGradient(600,260,80,600,320,760);
  g.addColorStop(0,"rgba(0,0,0,0)");
  g.addColorStop(1,"rgba(0,0,0,0.55)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,1200,630);
}

function heartMaskPath(cx, cy, size){
  ctx.beginPath();
  const s=size;
  ctx.moveTo(cx, cy + s*0.35);
  ctx.bezierCurveTo(cx - s*0.9, cy - s*0.2, cx - s*0.55, cy - s*0.95, cx, cy - s*0.55);
  ctx.bezierCurveTo(cx + s*0.55, cy - s*0.95, cx + s*0.9, cy - s*0.2, cx, cy + s*0.35);
  ctx.closePath();
}

function drawSpotlight(){
  ctx.fillStyle="rgba(0,0,0,0.24)";
  ctx.fillRect(0,0,1200,630);

  ctx.save();
  heartMaskPath(600, 240, 260);
  ctx.clip();

  const rg = ctx.createRadialGradient(600,240,30,600,240,340);
  rg.addColorStop(0,"rgba(244,222,227,0.78)");
  rg.addColorStop(0.45,"rgba(244,222,227,0.22)");
  rg.addColorStop(1,"rgba(244,222,227,0)");
  ctx.fillStyle = rg;
  ctx.fillRect(0,0,1200,630);

  ctx.restore();
}

function drawHearts(){
  // Pixel hearts, NO outline border, more scattered
  function pxHeart(x,y,scale,color){
    ctx.fillStyle=color;
    const p=6*scale;
    const blocks=[
      [1,0],[3,0],
      [0,1],[1,1],[2,1],[3,1],[4,1],
      [0,2],[1,2],[2,2],[3,2],[4,2],
      [1,3],[2,3],[3,3],
      [2,4]
    ];
    for(const [bx,by] of blocks){
      ctx.fillRect(x+bx*p,y+by*p,p,p);
    }
  }

  for(let i=0;i<42;i++){
    const x = 30 + Math.random()*1140;
    const y = 30 + Math.random()*540;
    const s = 1 + Math.floor(Math.random()*3);

    const r = Math.random();
    const col =
      r < 0.28 ? palette.chineseRed :
      r < 0.78 ? palette.intimatePink :
                 palette.stalactite;

    pxHeart(x,y,s,col);
  }
}

function drawText(title, subtitle){
  drawPixelRect(120, 340, 960, 220, "rgba(26,7,13,0.85)", palette.ink, 10);
  drawPixelRect(150, 370, 900, 160, "rgba(0,0,0,0)", "rgba(242,239,220,0.25)", 6);

  ctx.fillStyle = palette.intimatePink;
  ctx.font = "64px 'Press Start 2P', system-ui, sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "top";
  ctx.fillText((title||"valentine quiz").toLowerCase(), 600, 392);

  ctx.fillStyle = palette.papyrus;
  ctx.font = "28px 'Press Start 2P', system-ui, sans-serif";
  ctx.fillText((subtitle||"").toLowerCase(), 600, 470);
}

function render(){
  const title = document.getElementById("title").value || "valentine quiz";
  const subtitle = document.getElementById("subtitle").value || "";
  ctx.clearRect(0,0,1200,630);

  drawCurtainStripes();
  drawSpotlight();
  drawHearts();
  drawText(title, subtitle);
}

document.getElementById("render").addEventListener("click", render);

document.getElementById("download").addEventListener("click", () => {
  render();
  const a = document.createElement("a");
  a.download = "og.png";
  a.href = C.toDataURL("image/png");
  a.click();
});

render();
</script>
</body>
</html>
